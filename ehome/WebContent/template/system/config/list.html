<div class="editalbeWrap">
	<section id="main-content">
		<!-- BEGIN WRAPPER  -->
		<section class="wrapper site-min-height">
			<section class="panel">
				<header class="panel-heading">
					<span class="label label-primary">地区权限</span> <span
						class="tools pull-right"> <a href="javascript:;"
						class="fa fa-chevron-down"></a> <a href="javascript:;"
						class="fa fa-times"></a>
					</span>
				</header>
				<div class="panel-body">
					<div class="adv-table editable-table ">
						<div class="clearfix">
							<form class="form-inline" role="form" name="searchForm">
								<div class="form-group">
									<input type="text" class="form-control" name="moduleName"
										placeholder="请输入服务名称">
								</div>
								<button type="submit" name="search" class="btn btn-success">检索</button>
								<button type="submit" name="reset" class="btn btn-success">重置检索</button>
								<div class="btn-group">
									<a href="#editable-sample_new" name="new-life-table"
										data-toggle="modal" class="btn btn-success green"> 新增 <i
										class="fa fa-plus"></i>
									</a>
								</div>
							</form>
							</br>

						</div>
						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="life-tableList">
							<thead>
								<tr>
									<th width="5%" class="center"><input type="checkbox"
										class="checkall" /></th>
									<th width="5%" class="hidden-phone">序号</th>
									<th width="5%" class="hidden-phone">图标</th>
									<th width="6%" class="hidden-phone">模块类型</th>
									<th width="5%" class="hidden-phone">频道ID</th>
									<th width="10%" class="hidden-phone">服务编码</th>
									<th width="10%" class="hidden-phone">服务名称</th>
									<th width="30%" class="hidden-phone">已开通的城市</th>
									<th width="5%" class="hidden-phone">排序</th>
									<th width="5%" class="hidden-phone">状态</th>
									<th width="14%" class="hidden-phone">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</section>
		<!-- END WRAPPER  -->
	</section>
</div>
