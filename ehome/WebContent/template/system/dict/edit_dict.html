<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			修改常数代码项
		</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="${ctxPath}/static/ui/layui/css/layui.css" rel="stylesheet">
	</head>
	<body>
		<form class="layui-form" style="padding:15px" action="">
		    <input type="hidden" name="id" value="${dtModel.id}"></input>
			<div class="layui-form-item">
				<label class="layui-form-label">
					键
				</label>
				<div class="layui-input-block">
					<input type="text" name="dictKey" required lay-verify="required" placeholder="请输入键"
					autocomplete="off" class="layui-input" style="width:270px" value="${dtModel.dictKey}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					值
				</label>
				<div class="layui-input-block">
					<input type="text" name="dictValue" required lay-verify="required" placeholder="请输入值"
					autocomplete="off" class="layui-input" style="width:270px" value="${dtModel.dictValue}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					排序
				</label>
				<div class="layui-input-block">
					<input type="text" name="sort" required lay-verify="required" placeholder="请输入排序值"
					autocomplete="off" class="layui-input" style="width:270px" value="${dtModel.sort}">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">
					备注
				</label>
				<div class="layui-input-block">
					<textarea name="remark" placeholder="请输入备注" class="layui-textarea" style="width:400px">${dtModel.remark}
					</textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">
						立即提交
					</button>
					<button type="reset" class="layui-btn layui-btn-primary">
						重置
					</button>
				</div>
			</div>
		</form>
		<script src="${ctxPath}/static/system/olive/all/js/jquery-1.8.3.min.js"></script>
		<script src="${ctxPath}/static/ui/layui/layui.js"></script>
		<script>
			layui.use('form',function() {
				var form = layui.form();
				//监听提交
				form.on('submit(formDemo)',function(data) {
						$.post('../dict/addDict',data.field,function(data){
							if(data.status == 10000){
								parent.layer.alert(data.data, {title : '操作提示', icon : 1, time:2000, end: function(){
									window.parent.location.reload();  
									parent.layer.closeAll();
								}});
							}else{
								parent.layer.alert(data.data,{title : '操作提示',icon: 2});
							}
						},'json');
						return false;
				}); 
			});
		</script>
	</body>

</html>
