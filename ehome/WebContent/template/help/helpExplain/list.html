layout("/system/public/aside.html",{title:'header'}){} %>

<script type="text/javascript"></script>

<!-- BEGIN WRAPPER  -->
<div class="editalbeWrap">
	<section id="main-content">
		<!-- BEGIN WRAPPER  -->
		<section class="wrapper site-min-height">
			<section class="panel">
				<header class="panel-heading">
					<span class="label label-primary">维权或帮扶说明</span> <span
						class="tools pull-right"> <a href="javascript:;"
						class="fa fa-chevron-down"></a> <a href="javascript:;"
						class="fa fa-times"></a>
					</span>
				</header>
				<div class="panel-body">
					<div class="adv-table editable-table ">
						<div class="clearfix">
							<div class="panel-body">
								<form class="form-inline" role="form" name="searchForm">
									<div class="form-group">
										<input type="text" class="form-control" style="width: 300px"
											id = "keyword" name="keyword" placeholder="这里输入标题名称">
									</div>

									<div class="form-group">
										<select class="form-control" id="explainType" name="explainType" >
											<option value="0">--请选择--</option>
										</select>
									</div>
									
									<div class="btn-group">
										<a href="javascript:;" 
										class="btn btn-success green" name="search">检索<i class="fa fa-plus"></i>
										</a>
									</div>
									<div class="btn-group">
										<a href="javascript:;" 
										class="btn btn-success green" name="add">新增<i class="fa fa-plus"></i>
										</a>
									</div>
								</form>
							</div>
						</div>
						<div class="space15"></div>
						<table class="table table-striped table-hover table-bordered"
							id="explain-list">
							<thead>
								<tr>
									<th width="5%" class="center"><input type="checkbox"
										class="checkall" /></th>
									<th width="15%" class="hidden-phone">标题</th>
									<th width="6%" class="hidden-phone">类型</th>
									<th width="6%" class="hidden-phone">创建人</th>
									<th width="10%" class="hidden-phone">维权或帮扶类型</th>
									<th width="8%" class="hidden-phone">按钮名字</th>
									<th width="10%" class="hidden-phone">电话号码</th>
									<th width="10%" class="hidden-phone">创建时间</th>
									<th width="18%" class="hidden-phone">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</section>
		</section>
		<!-- END WRAPPER  -->
	</section>
</div>
</div>

<script src="${ctxPath}/static/system/olive/all/js/jquery.form.js"></script>
<script
	src="${ctxPath}/static/system/olive/all/js/jquery.validate.min.js"></script>
<script
	src="${ctxPath}/static/system/olive/all/assets/data-tables/jquery.dataTables.js"></script>
<!-- DATATABLE JS  -->
<script
	src="${ctxPath}/static/system/olive/all/assets/data-tables/DT_bootstrap.js"></script>
<!-- DATATABLE JS  -->
<script src="${ctxPath}/static/web/help/helpExplain/js/helpExplainTable.js"></script>
<script type="text/javascript">
	jQuery(document)
			.ready(
					function() {
						
						var distExplain = '${distExplain}';
						if (distExplain != null) {
							distExplain = jQuery.parseJSON(distExplain);
							for ( var x in distExplain)
								$('select[name=explainType]')
										.append("<option value='"+distExplain[x].dictKey+"'>"
												+ distExplain[x].dictValue
												+ "</option>");
						}
						
						helpRightExplain.init();
						 
					});
</script>
